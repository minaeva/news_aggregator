            <div class="row">
                <div class="col-sm-6 col-md-3 login-box">
                    <h4 class="login-title">Login</h4>
                    <form>
                        <div class="form-group" id="login_email_group">
                            <label for="reader_email">Email
                            </label><span style="color:red;"> *</span>
                            <input type="email" class="form-control" id="reader_email" autocomplete="on" maxlength="50">
                        </div>
                        <div class="form-group" id="login_password_group">
                            <label for="reader_password"> Password</label>
                            </label><span style="color:red;"> *</span>
                            <input type="password" class="form-control" id="reader_password" autocomplete="off"
                                   maxlength="50">
                        </div>
                        <a href="#" class="btn btn-primary"
                           onclick="authenticate(document.getElementById('reader_email').value, document.getElementById('reader_password').value); return false">
                        Login
                        </a>
                        <a href="register.html" class="btn btn-default">Register</a><br>
                        <!--                                    <a href="index.html" class="forgot-link">Forgot password?</a>-->
                    </form>

                    <!--                    <div class="social-login">-->
                    <!--                        <span class="social-label">Or login with Google</span>-->

                    <!--                    </div>-->

                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">

                                        aria-label="Close"><span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="smallModalTitle"></h4>
                            </div>
                            <div class="modal-body" id="smallModalBody">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
