            <div class="row">
                <div class="col-sm-6 col-md-3 login-box">
                    <h4 class="login-title" id="register_form_title">Register</h4>
                    <form>
                        <div class="form-group" id="register_name_group">
                            <label for="new_name" id="register_name_title">Name
                            </label>
                            <span style="color:red;"> *</span>
                            <input type="text" class="form-control" id="new_name" maxlength="50">
                        </div>
                        <div class="form-group" id="register_email_group">
                            <label for="new_email" id="register_email_title">Email
                            </label>
                            <span style="color:red;"> *</span>
                            <input type="email" class="form-control" id="new_email" maxlength="50">
                        </div>
                        <div class="form-group" id="register_password_group">Password
                            <label for="new_password" id="register_password_title">
                            </label>
                            <span style="color:red;"> *</span>
                            <input type="password" class="form-control" id="new_password" maxlength="50">
                        </div>
                        <a href="#" onclick="registerAReader(this); return false" class="btn btn-primary"
                           id="register_register_button_title">Register</a>
                        <a href="index.html" class="btn btn-default" id="register_login_button_title">Login</a><br>
                    </form>

                    <!-- <div class="social-login">

                        <div class="modal-content">
                            <div class="modal-header">

                                        aria-label="Close"><span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="smallModalTitle"></h4>
                            </div>

                            <div class="modal-footer">
